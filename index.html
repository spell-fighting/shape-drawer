<!doctype html>
<html>
<head>
    <title>Shape Drawer</title>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: Verdana, sans-serif;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .category-form {
            margin-bottom: 10px;
        }

        .canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="category-form">
        <label for="category">Catégorie :</label>

        <select id="category">
            <option value="">Fait un choix !</option>
            <option value="circle">Rond</option>
            <option value="square">Carré</option>
            <option value="star">Étoile</option>
            <option value="triangle">Triangle</option>
            <option value="cross">Croix</option>
        </select>
    </form>
    <canvas id="canvas" class="canvas" width="500" height="500">

    </canvas>
</div>

<script>
    const canvas = document.querySelector("#canvas");
    const context = canvas.getContext("2d");
    const category = document.querySelector("#category");

    var painting = false;

    canvas.addEventListener("mousedown", event => {
        if (!category.value) return;

        const mouseX = event.pageX - canvas.offsetLeft;
        const mouseY = event.pageY - canvas.offsetTop;

        painting = true;

        addClick(mouseX, mouseY);
        redraw();
    }, false);

    canvas.addEventListener("mousemove", event => {
        if (painting) {
            const mouseX = event.pageX - canvas.offsetLeft;
            const mouseY = event.pageY - canvas.offsetTop;

            addClick(mouseX, mouseY, true);
            redraw();
        }
    });

    canvas.addEventListener("mouseup", () => {
        painting = false;

        onEnd();
    });

    canvas.addEventListener("mouseleave", () => {
        painting = false;
        clean();
    });

    let pointsX = [];
    let pointsY = [];
    let drags = [];

    const clean = () => {
        pointsX = [];
        pointsY = [];
        drags = [];
        redraw();
    };

    const upload = (category, image) => {
        const form = new FormData();
        form.append("file", image);
        form.append("upload_preset", "oi5vpmhy");
        form.append("folder", category);

        fetch("https://api.cloudinary.com/v1_1/djxnpx1nb/image/upload", {
            method: "POST",
            body: form
        })
            .then(response => response.json())
            .then(response => {
                console.log(response);
            })
            .catch(error => console.error(error));
    };

    const onEnd = () => {
        if (pointsX.length !== 0 && pointsY.length !== 0 && drags.length !== 0) {
            const image = canvas.toDataURL("image/png");
            upload(category.value, image);
        }

        clean();
    };

    const addClick = (x, y, dragging = false) => {
        pointsX.push(x);
        pointsY.push(y);
        drags.push(dragging);
    };

    const redraw = () => {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

        context.strokeStyle = "#df4b26";
        context.lineJoin = "round";
        context.lineWidth = 5;


        for (let i = 0; i < pointsX.length; i++) {
            context.beginPath();
            if (drags[i] && i) {
                context.moveTo(pointsX[i - 1], pointsY[i - 1]);
            } else {
                context.moveTo(pointsX[i] - 1, pointsY[i]);
            }
            context.lineTo(pointsX[i], pointsY[i]);
            context.closePath();
            context.stroke();
        }
    };


</script>
</body>
</html>
